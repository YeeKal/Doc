---
layout: default
---
<article id="post-page">
	<h2>{%if page.header %}{{ page.header |  capitalize }}{% else %}{{ page.title |  capitalize }}{% endif %}</h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}

	</div>
</article>
