<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left">
      <a href="{{ site.baseurl }}/">
        <h1>
          <span>Y</span>ee
        </h1>
      </a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
      {% for cats in site.categories %}
      {% for cat in cats %}
      <a href="{{ cat |prepend:'/category/' }}" title="{{cat |prepend:'category'}}">{{cat}}</a>
   {% endfor %}
   {% endfor %}
	    {% for page in site.pages %}
	      {% if page.layout == "page" %}
	        <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	      {% endif %}
	    {% endfor %}

      <!-- Nav links -->
	    {% include link.html %}

    </span>
  </div>
</header>
