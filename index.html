---
layout: default
title: Yee's Blog
---
<!-- to use the default file in layout folder  -->
<h2>{{page.title}}</h2>
<ul>
  {% for post in site.posts %}
  <li>
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    <time datetime="{post.date | date_to_xmlschema}"><i>{{post.date | date_to_string}}</i></time>
  </li>
  {% endfor %}
</ul>
