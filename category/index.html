{% for collection in site.collections %}
<h2><a href="#">{{ collection.label | remove: "site." }}<a></h2>
<ul>
    {% for post in collection.docs %}
        <li>
          <a href="{{ post.url }}">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="in-line"> <i>{{ post.date | date_to_string }}</i> </time>
            {{ post.title }}
          </a>
        </li>
    {% endfor %}
</ul>
{% endfor %}
