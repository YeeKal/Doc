---
layout: page
title: TagCloud
---

<div class="tags-cloud">
{% for tag in site.tags %}
<a href="#{{ tag[0] }}" class="octicon octicon-tag" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
{% endfor %}
</div>

{% for tag in site.tags %}
<h2><a href="#" id={{ tag | first }}>{{ tag | first }}<a></h2>
<ul>
    {% for post in tag.last %}
        <li>
          <a href="{{ post.url }}">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="in-line"> <i>{{ post.date | date_to_string }}</i> </time>
            {{ post.title }}
          </a>
        </li>
    {% endfor %}
</ul>
{% endfor %}
